<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IT College Dashboard</title>

    <!-- CSS داخلي - تصميم كامل -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('https://images.unsplash.com/photo-1555949963-aa79dcee981c?auto=format&fit=crop&w=1920&h=1080&q=80');
             background-size: cover;
             background-position: center;
            background-attachment: fixed;
            padding: 0;
        }

        /* HEADER */
        header {
            background-color: rgba(44, 62, 80, 0.95);
            color: white;
            padding: 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
    width: 50px;
    height: 50px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    background: white; /* خلفية بيضاء لأن الصورة شفافة */
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo img {
    width: 80%;
    height: auto;
    object-fit: contain;
}

        .logo-section h1 {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* MENU أفقي */
        .main-nav ul {
            display: flex;
            list-style: none;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .main-nav a,
        .main-nav button {
            color: white;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 1px solid transparent;
        }

        .main-nav a:hover,
        .main-nav button:hover {
            background-color: #3498db;
            transform: translateY(-2px);
        }

        .main-nav button {
            background: none;
            cursor: pointer;
            border: 1px solid white;
        }

        /* MAIN CONTENT */
        main {
            flex: 1;
            padding: 30px 20px;
            max-width: 1200px;
            margin: 25px auto;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
        }

        main h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        main p {
            line-height: 1.6;
            font-size: 1.1rem;
            color: #555;
        }

        /* FOOTER */
        footer {
            background-color: rgba(44, 62, 80, 0.98);
            color: #ecf0f1;
            text-align: center;
            padding: 18px 0;
            margin-top: auto;
            font-size: 0.95rem;
        }

        .footer-links a {
            color: #bdc3c7;
            text-decoration: none;
            margin: 0 12px;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #3498db;
            text-decoration: underline;
        }

        /* === وضع الظلام (Dark Theme) === */
        body.dark-theme {
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
        }

        body.dark-theme main {
            background: rgba(30, 30, 30, 0.95);
            color: #f0f0f0;
        }

        body.dark-theme main h2 {
            color: #3498db;
        }

        body.dark-theme main p {
            color: #ccc;
        }

        /* تحسين العرض على الجوال */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .main-nav ul {
                margin-top: 10px;
                flex-wrap: wrap;
                gap: 8px;
            }

            main {
                margin: 15px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="header-container">
            <div class="logo-section">
               <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/3687/3687094.png" alt="IT College Logo">
</div>
                <h1>IT College Dashboard</h1>
            </div>

            <!-- MENU أفقي -->
            <nav class="main-nav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="activities.html">College Activities</a></li>
                    <li><a href="departments.html">Departments</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="register.html">Student Register</a></li>
                    <li><a href="login.html" id="loginLink">Login / Logout</a></li>
                    <li><button id="themeToggle">Light/Dark Theme</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
    <h2 id="deptTitle">Department Teachers</h2>

    <!-- زر إضافة -->
    <button id="addTeacherBtn" 
            style="margin: 15px 0; padding: 8px 15px; background: #2ecc71; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Add New Teacher
    </button>

    <!-- عرض المدرّسين -->
    <div id="teachersList" style="margin-top: 20px;"></div>

    <!-- نافذة إضافة/تعديل -->
    <div id="teacherModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000;">
        <div style="background: white; margin: 5% auto; padding: 20px; width: 90%; max-width: 500px; border-radius: 8px; position: relative;">
            <span id="closeTeacherModal" style="position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer;">&times;</span>
            <h3 id="modalTitle">Add New Teacher</h3>
            <form id="teacherForm">
                <input type="hidden" id="editTeacherIndex">
                <div style="margin-bottom: 15px;">
                    <label>Teacher ID:</label><br>
                    <input type="text" id="teacherID" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Prefix (e.g., Dr., Prof.):</label><br>
                    <input type="text" id="teacherPrefix" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label>English Name:</label><br>
                    <input type="text" id="teacherEnName" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Arabic Name:</label><br>
                    <input type="text" id="teacherArbName" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Degree (e.g., PhD, MSc):</label><br>
                    <input type="text" id="teacherDegree" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <button type="submit" style="background: #3498db; color: white; padding: 8px 15px; border: none; border-radius: 4px;">Save</button>
            </form>
        </div>
    </div>
</main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; <span id="currentYear">2026</span> IT College Dashboard. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Use</a>
        </div>
    </footer>

    <!-- JavaScript داخلي -->
    <script>
        // تبديل السمة (Light/Dark)
        function toggleTheme() {
            const body = document.body;
            const button = document.getElementById('themeToggle');
            body.classList.toggle('dark-theme');
            
            if (body.classList.contains('dark-theme')) {
                button.textContent = 'Light Mode';
            } else {
                button.textContent = 'Light/Dark Theme';
            }
        }
        // تحديث حالة زر Login/Logout
document.addEventListener('DOMContentLoaded', function() {
    const loginLink = document.getElementById('loginLink');
    if (loginLink) {
        const currentID = localStorage.getItem('currentStudentID');
        if (currentID) {
            loginLink.textContent = 'Logout';
            loginLink.href = '#'; // سيتعامل معه الجافاسكريبت
            loginLink.onclick = function() {
                localStorage.removeItem('currentStudentID');
                alert('You have been logged out.');
                window.location.href = 'home.html';
                return false;
            };
        } else {
            loginLink.textContent = 'Login / Logout';
            loginLink.href = 'login.html';
        }
    }
});

        // عرض السنة الحالية
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // ربط الزر بالدالة
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        // === Teachers Page ===
document.addEventListener('DOMContentLoaded', function() {
    const deptID = localStorage.getItem('currentDepartmentID');
    if (!deptID) {
        document.getElementById('deptTitle').textContent = 'Error: No department selected';
        document.getElementById('addTeacherBtn').style.display = 'none';
        return;
    }

    document.getElementById('deptTitle').textContent = "Teachers - Department ID: " + deptID;
    
    loadTeachers(deptID);
    
    document.getElementById('addTeacherBtn').addEventListener('click', () => openTeacherModal(null));
    document.getElementById('closeTeacherModal').addEventListener('click', closeTeacherModal);
    document.getElementById('teacherModal').addEventListener('click', (e) => {
        if (e.target === this) closeTeacherModal();
    });
    document.getElementById('teacherForm').addEventListener('submit', (e) => {
        e.preventDefault();
        saveTeacher(deptID);
    });
});

function loadTeachers(deptID) {
    const allTeachers = JSON.parse(localStorage.getItem('college_teachers')) || [];
    const teachers = allTeachers.filter(t => t.departmentID === deptID);

    const container = document.getElementById('teachersList');
    container.innerHTML = '';

    if (teachers.length === 0) {
        container.innerHTML = '<p>No teachers added yet for this department.</p>';
        return;
    }

    teachers.forEach((teacher, index) => {
        const teacherDiv = document.createElement('div');
        teacherDiv.style = 'background: white; padding: 15px; margin-bottom: 10px; border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.1);';
        teacherDiv.innerHTML = `
            <strong>${teacher.teacherPrefix} ${teacher.teacherEnName}</strong><br>
            <em>${teacher.teacherArbName}</em><br>
            <small>Degree: ${teacher.teacherDegree} | ID: ${teacher.teacherID}</small>
            <div style="margin-top: 8px;">
                <button onclick="editTeacher(${index})" style="padding: 4px 8px; background: #3498db; color: white; border: none; border-radius: 3px; cursor: pointer; margin-right: 5px;">Edit</button>
                <button onclick="deleteTeacher('${teacher.teacherID}', '${deptID}')" style="padding: 4px 8px; background: #e74c3c; color: white; border: none; border-radius: 3px; cursor: pointer;">Delete</button>
            </div>
        `;
        container.appendChild(teacherDiv);
    });
}

function openTeacherModal(teacher = null) {
    document.getElementById('editTeacherIndex').value = '';
    document.getElementById('modalTitle').textContent = teacher ? 'Edit Teacher' : 'Add New Teacher';
    
    if (teacher) {
        document.getElementById('teacherID').value = teacher.teacherID;
        document.getElementById('teacherPrefix').value = teacher.teacherPrefix;
        document.getElementById('teacherEnName').value = teacher.teacherEnName;
        document.getElementById('teacherArbName').value = teacher.teacherArbName;
        document.getElementById('teacherDegree').value = teacher.teacherDegree;
        document.getElementById('editTeacherIndex').value = teacher.index;
    } else {
        document.getElementById('teacherForm').reset();
    }
    
    document.getElementById('teacherModal').style.display = 'block';
}

function closeTeacherModal() {
    document.getElementById('teacherModal').style.display = 'none';
}

function editTeacher(index) {
    const deptID = localStorage.getItem('currentDepartmentID');
    const allTeachers = JSON.parse(localStorage.getItem('college_teachers')) || [];
    const teachers = allTeachers.filter(t => t.departmentID === deptID);
    
    if (teachers[index]) {
        teachers[index].index = index;
        openTeacherModal(teachers[index]);
    }
}

function deleteTeacher(teacherID, deptID) {
    if (confirm('Are you sure you want to delete this teacher?')) {
        let allTeachers = JSON.parse(localStorage.getItem('college_teachers')) || [];
        allTeachers = allTeachers.filter(t => !(t.teacherID === teacherID && t.departmentID === deptID));
        localStorage.setItem('college_teachers', JSON.stringify(allTeachers));
        loadTeachers(deptID);
    }
}

function saveTeacher(deptID) {
    const teacher = {
        teacherID: document.getElementById('teacherID').value.trim(),
        teacherPrefix: document.getElementById('teacherPrefix').value.trim(),
        teacherEnName: document.getElementById('teacherEnName').value.trim(),
        teacherArbName: document.getElementById('teacherArbName').value.trim(),
        teacherDegree: document.getElementById('teacherDegree').value.trim(),
        departmentID: deptID
    };

    let allTeachers = JSON.parse(localStorage.getItem('college_teachers')) || [];
    
    const editIndex = document.getElementById('editTeacherIndex').value;
    if (editIndex !== '') {
        // تعديل
        const deptTeachers = allTeachers.filter(t => t.departmentID === deptID);
        const globalIndex = allTeachers.findIndex(t => t.teacherID === deptTeachers[editIndex].teacherID && t.departmentID === deptID);
        if (globalIndex !== -1) {
            allTeachers[globalIndex] = teacher;
        }
    } else {
        // إضافة
        if (allTeachers.some(t => t.teacherID === teacher.teacherID && t.departmentID === deptID)) {
            alert('Teacher ID already exists in this department!');
            return;
        }
        allTeachers.push(teacher);
    }

    localStorage.setItem('college_teachers', JSON.stringify(allTeachers));
    loadTeachers(deptID);
    closeTeacherModal();
}
    </script>
</body>
</html>
